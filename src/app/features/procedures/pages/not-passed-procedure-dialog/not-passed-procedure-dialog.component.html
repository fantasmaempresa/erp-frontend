<h2 mat-dialog-title>Motivo de cancelación</h2>
<div mat-dialog-content>
  <form
    (ngSubmit)="submit()"
    [formGroup]="form"
    autocomplete="off"
    class="row justify-content-center"
  >
    <div class="col-8 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Motivo de cancelación</mat-label>
        <textarea formControlName="description" matInput> </textarea>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button type="submit" class="btn btn-sm btn-primary" mat-button>
        Guardar
      </button>
      <button type="button" class="btn btn-sm btn-warning" mat-dialog-close>
        Cerrar
      </button>
    </mat-dialog-actions>
  </form>
</div>
