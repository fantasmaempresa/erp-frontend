<h2 mat-dialog-title>Asignar porcentajes</h2>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
    <ng-container formArrayName="grantors">
      <div
        *ngFor="let grantorForm of grantors.controls; let i = index"
      >
       <div [formGroup]="grantorForm"  class="row justify-content-center">
        <h3>{{ getNameGrantor(grantorForm.value.grantor_id) }}</h3>
        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Porcentaje de participación</mat-label>
            <input matInput type="number" formControlName="percentage" required />
          </mat-form-field>
          <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Monto economico de participación</mat-label>
            <input matInput type="number" formControlName="amount" required />
          </mat-form-field>
       </div>
      </div>
    </ng-container>
    <mat-dialog-actions>
      <button type="submit" class="btn btn-sm btn-primary" mat-button>
        Asignar
      </button>
      <button type="button" class="btn btn-sm btn-warning" mat-dialog-close>
        Cerrar
      </button>
    </mat-dialog-actions>
  </form>
</div>
