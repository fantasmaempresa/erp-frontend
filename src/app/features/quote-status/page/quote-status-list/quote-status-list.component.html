<mat-toolbar>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Editar estado de la cotización"
    mat-icon-button
    matTooltip="Editar estado de la cotización"
    (click)="edit()"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Eliminar estado de la cotización"
    mat-icon-button
    matTooltip="Eliminar estado de la cotización"
    (click)="delete()"
  >
    <mat-icon>person_remove</mat-icon>
  </button>
  <button
    [matTooltipPosition]="'below'"
    aria-label="Agregar estado de la cotización"
    mat-icon-button
    matTooltip="Agregar estado de la cotización"
    (click)="goToNewClient()"
  >
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (change)="$event ? selection.toggle(row) : null"
        (click)="$event.stopPropagation()"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>
<mat-paginator
  [length]="resultsLength"
  pageSize="10"
  aria-label="Select page of search results"
  [pageIndex]="pageIndex"
></mat-paginator>
