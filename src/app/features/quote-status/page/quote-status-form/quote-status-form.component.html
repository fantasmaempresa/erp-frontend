<mat-card>
  <mat-toolbar>
    <div>
      <button
        (click)="backToListQuoteStatusList()"
        aria-label="Regresar"
        mat-icon-button
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="quoteStatusForm"
    class="row justify-content-center"
  >
    <div class="col-6 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input autocomplete="off" formControlName="name" matInput type="text" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <input formControlName="description" matInput type="text" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <button color="primary" mat-flat-button>Guardar</button>
    </div>
  </form>
</mat-card>
