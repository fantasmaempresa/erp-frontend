<mat-card>
  <mat-toolbar>
    <div>
      <button
        aria-label="Regresar"
        mat-icon-button
        (click)="backToListQuoteStatusList()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <form
    class="row justify-content-center"
    [formGroup]="quoteStatusForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-6 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="name" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput type="text" formControlName="description" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary">Guardar</button>
    </div>
  </form>
</mat-card>
