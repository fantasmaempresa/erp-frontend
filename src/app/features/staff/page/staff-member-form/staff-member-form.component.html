<mat-card>
  <mat-toolbar>
    <div>
      <button aria-label="Regresar" mat-icon-button (click)="backToListRoles()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <form class="row justify-content-center">
    <div class="col-6 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="email" placeholder="ejemplo@ejemplo.com" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tel√©fono</mat-label>
        <input matInput type="tel" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Alias/Apodo</mat-label>
        <input matInput type="text" />
      </mat-form-field>

      <button mat-flat-button color="primary">Guardar</button>
    </div>
  </form>
</mat-card>
