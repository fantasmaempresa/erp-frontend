<mat-card>
  <mat-toolbar>
    <div>
      <button aria-label="Regresar" mat-icon-button (click)="backToListRoles()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <form
    class="row justify-content-center"
    [formGroup]="staffMemberForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-6 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Area</mat-label>
        <mat-select formControlName="work_area_id">
          <mat-option>Ninguna</mat-option>
          <mat-option
            *ngFor="let area of workAreas$ | async"
            [value]="area.id"
          >{{ area.name }}</mat-option
          >
        </mat-select>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name"/>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input
          matInput
          type="email"
          placeholder="ejemplo@ejemplo.com"
          formControlName="email"
        />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tel√©fono</mat-label>
        <input matInput type="tel" formControlName="phone"/>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Alias/Apodo</mat-label>
        <input matInput type="text" formControlName="nickname"/>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary">Guardar</button>
    </div>
  </form>
</mat-card>
