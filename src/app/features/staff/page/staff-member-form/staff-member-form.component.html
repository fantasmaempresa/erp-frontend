<mat-card>
  <mat-toolbar>
    <div>
      <button (click)="backToListRoles()" aria-label="Regresar" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="staffMemberForm"
    class="row justify-content-center"
  >
    <div class="col-6 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Area</mat-label>
        <mat-select formControlName="work_area_id">
          <mat-option>Ninguna</mat-option>
          <mat-option
            *ngFor="let area of workAreas$ | async"
            [value]="area.id"
            >{{ area.name }}</mat-option
          >
        </mat-select>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput type="text" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input
          formControlName="email"
          matInput
          placeholder="ejemplo@ejemplo.com"
          type="email"
        />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tel√©fono</mat-label>
        <input formControlName="phone" matInput type="tel" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Alias/Apodo</mat-label>
        <input formControlName="nickname" matInput type="text" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <button color="primary" mat-flat-button>Guardar</button>
    </div>
  </form>
</mat-card>
