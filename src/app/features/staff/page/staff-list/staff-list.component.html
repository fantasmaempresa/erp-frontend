<mat-toolbar>
  <button
    (click)="edit()"
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Editar empleado"
    mat-icon-button
    matTooltip="Editar empleado"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    (click)="delete()"
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Eliminar empleado"
    mat-icon-button
    matTooltip="Eliminar empleado"
  >
    <mat-icon>person_remove</mat-icon>
  </button>
  <button
    (click)="goToNewMemberOfStaff()"
    [matTooltipPosition]="'below'"
    aria-label="Agregar empleado"
    mat-icon-button
    matTooltip="Agregar empleado"
  >
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th *matHeaderCellDef mat-header-cell></th>
    <td *matCellDef="let row" mat-cell>
      <mat-checkbox
        (change)="$event ? selection.toggle(row) : null"
        (click)="$event.stopPropagation()"
        [aria-label]="checkboxLabel(row)"
        [checked]="selection.isSelected(row)"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell>Nombre</th>
    <td *matCellDef="let element" mat-cell>{{ element.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th *matHeaderCellDef mat-header-cell>Email</th>
    <td *matCellDef="let element" mat-cell>{{ element.email }}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th *matHeaderCellDef mat-header-cell>Teléfono</th>
    <td *matCellDef="let element" mat-cell>{{ element.phone }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="extra_information">
    <th *matHeaderCellDef mat-header-cell>Información extra</th>
    <td *matCellDef="let element" mat-cell>{{ element.extra_information }}</td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr
    (click)="selection.toggle(row)"
    *matRowDef="let row; columns: displayedColumns"
    mat-row
  ></tr>
</table>
<mat-paginator
  (page)="pageEvent = $event; onPaginateChange($event)"
  [length]="totalItems"
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageSize]="pageSize"
></mat-paginator>
