<form [formGroup]="formGroup" class="row justify-content-center">
  <div class="col-6 d-flex flex-column pe-0">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Operaci√≥n</mat-label>
      <input
        [viewClassBuilder]="operationProvider"
        title="Selecciona las operaciones"
        o2cMultiPopup
        formControlName="operations"
        matInput
        type="text"
      />
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Cliente</mat-label>
      <input
        [viewClassBuilder]="clientProvider"
        title="Selecciona un cliente"
        o2cSinglePopup
        formControlName="client_id"
        matInput
        type="text"
      />
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>

    <div class="NgxEditor__Wrapper mb-5">
      <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
      <ngx-editor
        [editor]="editorDescription"
        formControlName="description"
        [placeholder]="placeholderDescription"
      ></ngx-editor>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Notas</mat-label>
      <textarea formControlName="observation" matInput> </textarea>
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>
  </div>
</form>
