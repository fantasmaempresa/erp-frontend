<mat-toolbar>
  <mat-chip-grid aria-label="Filters" selectable="true" multiple="false">
    <mat-chip-option
      [selected]="isSelectedFilter('all')"
      (click)="getAllQuotes()"
    >
      Todas
    </mat-chip-option>
    <mat-chip-option
      *ngFor="let option of filterOptions"
      [selected]="isSelectedFilter(option.value)"
      (click)="filterBy(option.value)"
    >
      {{ option.name }}
    </mat-chip-option>
  </mat-chip-grid>
  <span class="spacer"></span>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Vista previa"
    mat-icon-button
    matTooltip="Vista previa"
    (click)="preview()"
  >
    <mat-icon>preview</mat-icon>
  </button>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Editar cotización"
    mat-icon-button
    matTooltip="Editar cotización"
    (click)="edit()"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Eliminar cotización"
    mat-icon-button
    matTooltip="Eliminar cotización"
    (click)="delete()"
  >
    <mat-icon>delete_forever</mat-icon>
  </button>
  <button
    [matTooltipPosition]="'below'"
    aria-label="Crear cotización"
    mat-icon-button
    matTooltip="Crear cotización"
    (click)="goToNewQuote()"
  >
    <mat-icon>note_add</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (change)="$event ? selection.toggle(row) : null"
        (click)="$event.stopPropagation()"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Sin resultados</td>
  </tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="changeSelection(row)"
    (dblclick)="preview(row)"
  ></tr>
</table>
<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="pageEvent = $event; onPaginateChange($event)"
></mat-paginator>
