<div class="row justify-content-center">
  <div class="col-6 d-flex flex-column pe-0">
    <mat-form-field
      appearance="outline"
      class="w-100"
      *ngFor="let concept of concepts.controls; index as i"
    >
      <mat-label>Concepto</mat-label>
      <mat-select [formControl]="$any(concepts).controls[i]">
        <mat-option>Ninguna</mat-option>
        <mat-option
          *ngFor="let concept of concepts$ | async"
          [value]="concept"
          >{{ concept.name }}</mat-option
        >
      </mat-select>
      <!--        <mat-error appErrorMessage></mat-error>-->
    </mat-form-field>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-1">
    <button
      type="button"
      mat-fab
      color="primary"
      aria-label="Buscar cliente"
      class="align-self-center search-button"
      matTooltip="Agregar otro concepto"
      (click)="addNewConcept()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
