<mat-card>
  <mat-toolbar>
    <div>
      <button aria-label="Regresar" mat-icon-button (click)="backToListUsers()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <ng-container [formGroup]="quoteForm">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === HEADER_STEP" (opened)="goToHeaderForm()" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>Encabezado</mat-panel-title>
          <mat-panel-description>
            Datos acerca de la cotización y el cliente
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="row justify-content-center">
          <div class="col-6 d-flex flex-column pe-0">
            <mat-form-field appearance="outline">
              <mat-label>Tipo de servicio</mat-label>
              <mat-select [formControl]="templateControl" [compareWith]="compareObjects">
                <mat-option>Ninguna</mat-option>
                <mat-option *ngFor="let template of templates; index as i" [value]="template">
                  {{ template.name }}
                </mat-option>
              </mat-select>
              <mat-error appErrorMessage></mat-error>
            </mat-form-field>
          </div>
        </div>
        <app-project-quote-form formGroupName="headerForm"></app-project-quote-form>
        <mat-action-row>
          <button mat-button color="primary" (click)="goToFormFill()">Siguiente</button>
        </mat-action-row>
      </mat-expansion-panel>

      <!--      <mat-expansion-panel-->
      <!--        [expanded]="step === FORM_BUILD_STEP"-->
      <!--        (opened)="goToFormBuildStep()"-->
      <!--        hideToggle-->
      <!--      >-->
      <!--        <mat-expansion-panel-header>-->
      <!--          <mat-panel-title>Cotización</mat-panel-title>-->
      <!--          <mat-panel-description> Creación de formulario</mat-panel-description>-->
      <!--        </mat-expansion-panel-header>-->

      <!--        <app-dynamic-form-creation></app-dynamic-form-creation>-->

      <!--        <mat-action-row>-->
      <!--          <button mat-button color="warn" (click)="goToHeaderForm()">Atras</button>-->
      <!--          <button mat-button color="primary" (click)="goToFormFill()">Siguiente</button>-->
      <!--        </mat-action-row>-->
      <!--      </mat-expansion-panel>-->

      <mat-expansion-panel
        [expanded]="step === FORM_FILL_STEP"
        (opened)="goToFormFill()"
        (closed)="closingFormFill()"
        [disabled]="this.headerForm.invalid"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Cotización</mat-panel-title>
          <mat-panel-description> Llenado de formulario</mat-panel-description>
        </mat-expansion-panel-header>

        <app-dynamic-form
          [save]="saveState"
          formControlName="formFill"
          *ngIf="step === FORM_FILL_STEP"
        ></app-dynamic-form>

        <mat-action-row>
          <button mat-button color="warn" (click)="goToHeaderForm()">Atras</button>
          <button mat-button color="primary" (click)="goToPreview()">Siguiente</button>
        </mat-action-row>
      </mat-expansion-panel>

      <!--      <mat-expansion-panel-->
      <!--        [expanded]="step === OPERATIONS_FORM_STEP"-->
      <!--        (opened)="goToOperationsForm()"-->
      <!--        [disabled]="this.quoteForm.get('formFill')?.invalid"-->
      <!--        hideToggle-->
      <!--      >-->
      <!--        <mat-expansion-panel-header>-->
      <!--          <mat-panel-title> Conceptos</mat-panel-title>-->
      <!--          <mat-panel-description>-->
      <!--            Conceptos que se agregaran a la cotización-->
      <!--          </mat-panel-description>-->
      <!--        </mat-expansion-panel-header>-->

      <!--        <app-operations (form)="operationsForm = $event"></app-operations>-->

      <!--        <mat-action-row>-->
      <!--          <button mat-button color="warn" (click)="goToFormFill()">Atras</button>-->
      <!--          <button mat-button color="primary" (click)="goToPreview()">Siguiente</button>-->
      <!--        </mat-action-row>-->
      <!--      </mat-expansion-panel>-->

      <!--      PREVIEW-->
      <mat-expansion-panel
        [expanded]="step === PREVIEW_STEP"
        (opened)="step = PREVIEW_STEP"
        [disabled]="this.quoteForm.get('formFill')?.invalid"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Vista previa</mat-panel-title>
          <mat-panel-description> Vista previa de la cotización realizada</mat-panel-description>
        </mat-expansion-panel-header>

        <div class="container-fluid mat-elevation-z5">
          <div class="row">
            <div class="col-11">
              <mat-toolbar color="primary">
                <span>Formulario</span>
              </mat-toolbar>
            </div>
          </div>

<!--          <div class="mt-3">-->
<!--            <app-dynamic-form-->
<!--              [formControl]="previewForm"-->
<!--              *ngIf="step === PREVIEW_STEP"-->
<!--              [onlyRead]="true"-->
<!--            ></app-dynamic-form>-->
<!--          </div>-->

          <div class="row">
            <div class="col-11">
              <mat-toolbar color="primary">
                <span>Conceptos</span>
              </mat-toolbar>
              <div class="row mt-3 ps-3">
                <div *ngFor="let field of operationsForm.value.operation_fields">
                  <h2>{{ field.label }}</h2>
                  <ul class="ms-5">
                    <li *ngFor="let concept of field.concepts">
                      <p>{{ concept.name }}</p>
                    </li>
                  </ul>
                </div>

                <div *ngFor="let field of operationsForm.value.operation_total">
                  <h2>{{ field.label }}</h2>
                  <ul class="ms-5">
                    <li *ngFor="let concept of field.concepts">
                      <p>{{ concept.name }}</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <mat-action-row>
          <button mat-button color="warn" (click)="goToFormFill()">Atras</button>
          <button mat-button color="primary" (click)="saveQuote()">Guardar</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</mat-card>
