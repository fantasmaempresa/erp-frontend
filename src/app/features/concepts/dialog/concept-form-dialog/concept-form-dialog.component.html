<h2 mat-dialog-title>Crear nuevo concepto</h2>

<div mat-dialog-content>
  <form class="row" [formGroup]="conceptForm">
    <div class="col-12 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="name" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput type="text" formControlName="description" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Importe</mat-label>
        <input matInput type="number" formControlName="amount" />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <div formGroupName="formula" class="w-100">
        <mat-checkbox formControlName="percentage" color="primary" class="mb-4">
          ¿Es porcentaje?
        </mat-checkbox>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tipo de Operación</mat-label>
          <mat-select formControlName="operation">
            <mat-option *ngFor="let operation of operations" [value]="operation.value">{{
              operation.label
            }}</mat-option>
          </mat-select>
          <mat-error appErrorMessage></mat-error>
        </mat-form-field>
      </div>

      <!--      <button mat-flat-button color="primary">Guardar</button>-->
    </div>
  </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
  <button mat-flat-button (click)="onNoClick()">Cancelar</button>
</div>
