<div class="col-md-6 col-lg-4 col-xl-3">
  <div class="card overflow-hidden mat-elevation-z5">
    <div class="bg-login">
      <div class="position-relative">
        <h5 class="text-white">Bienvenido</h5>
        <p class="text-white-50">Inicia sesión para continuar a ERP</p>
        <div class="logo-admin mt-4">
          <span class="material-icons logo-admin-icon">person_outline</span>
        </div>
      </div>
    </div>
    <div class="card-body pt-5">
      <div *ngIf="errorMessage$ | async as message" class="error-message m-3">
        <span>{{ message }}</span>
      </div>
      <div class="p-2">
        <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
          <mat-form-field appearance="outline" class="w-100 mb-2">
            <mat-label>Email</mat-label>
            <input
              appAutofocus
              autocomplete="off"
              formControlName="username"
              matInput
              placeholder="example@email.com"
              type="text"
            />
            <mat-error appErrorMessage></mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              matInput
            />
            <mat-icon (click)="hidePassword = !hidePassword" matSuffix>
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error appErrorMessage></mat-error>
          </mat-form-field>

          <div class="mt-3">
            <button
              [disabled]="isLoading$ | async"
              class="w-100"
              color="primary"
              mat-flat-button
              type="submit"
            >
              {{
                (isLoading$ | async) ? 'Iniciando sesión...' : 'Iniciar sesión'
              }}
            </button>
          </div>

          <div class="mt-4 text-center">
            <a class="text-muted" href="#">
              <span class="material-icons lock-icon">lock</span>
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
