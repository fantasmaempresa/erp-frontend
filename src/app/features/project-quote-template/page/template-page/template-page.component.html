<mat-card>
  <mat-toolbar>
    <div>
      <button aria-label="Regresar" mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <ng-container>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel
        [expanded]="step === FORM_BUILD_STEP"
        (opened)="goToFormBuildStep()"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Cuerpo</mat-panel-title>
          <mat-panel-description> Creación de la estructura del formulario</mat-panel-description>
        </mat-expansion-panel-header>

        <app-dynamic-form-creation [template]="loadedTemplate"></app-dynamic-form-creation>

        <mat-action-row>
          <button mat-button color="primary" (click)="goToConceptsAssignment()">Siguiente</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel
        [expanded]="step === CONCEPTS_ASSIGNMENT"
        (opened)="goToConceptsAssignment()"
        [disabled]="this.templateForm.invalid"
        hideToggle
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Asignacion de conceptos</mat-panel-title>
          <mat-panel-description>
            Conceptos que se agregaran a la cotización
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-operations
          (form)="operationsForm = $event"
          [operations]="this.loadedTemplate?.operations"
        ></app-operations>

        <mat-action-row>
          <button mat-button color="warn" (click)="goToFormBuildStep()">Atras</button>
          <button mat-button color="primary" (click)="goToPreview()">Siguiente</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === PREVIEW_STEP" (opened)="goToPreview()" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>Resultado</mat-panel-title>
          <mat-panel-description> Vista preliminar</mat-panel-description>
        </mat-expansion-panel-header>

        <div class="container-fluid mat-elevation-z5">
          <div class="row">
            <div class="col-11">
              <mat-toolbar color="primary">
                <span>Formulario</span>
              </mat-toolbar>
            </div>
          </div>

          <div class="mt-3">
            <app-dynamic-form
              [formControl]="previewForm"
              *ngIf="step === PREVIEW_STEP"
              [onlyRead]="true"
            ></app-dynamic-form>
          </div>

          <div class="row">
            <div class="col-11">
              <mat-toolbar color="primary">
                <span>Conceptos</span>
              </mat-toolbar>
              <div class="row mt-3 ps-3">
                <div *ngFor="let field of operationsForm.value.operation_fields">
                  <h2>{{ field.label }}</h2>
                  <ul class="ms-5">
                    <li *ngFor="let concept of field.concepts">
                      <p>{{ concept.name }}</p>
                    </li>
                  </ul>
                </div>

                <div *ngFor="let field of operationsForm.value.operation_total">
                  <h2>{{ field.label }}</h2>
                  <ul class="ms-5">
                    <li *ngFor="let concept of field.concepts">
                      <p>{{ concept.name }}</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <mat-action-row>
          <button mat-button color="warn" (click)="goToConceptsAssignment()">Atras</button>
          <button mat-button color="primary" (click)="submit()">Guardar</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</mat-card>
