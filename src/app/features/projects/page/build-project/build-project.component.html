<div class="build-project">
  <button
    (click)="openDialog()"
    class="build-project__dialog-button"
    color="primary"
    mat-flat-button
    type="button"
  >
    Seleccionar Procesos
  </button>

  <div [formGroup]="form" class="build-project-container">
    <ng-container *ngIf="processes.length > 0; else containerPlaceholder">
      <div *ngFor="let process of processes; let i = index" class="process">
        <div class="process__header">
          {{ process.name }}
          <span class="process__header-description">{{ process.description }}</span>
        </div>
        <div
          *ngIf="process.config.order_phases as phases"
          class="process__body"
          formArrayName="involved"
        >
          <div
            *ngFor="let processPhase of $any(phases); let j = index"
            class="process-phase"
            formGroupName="{{ i }}"
          >
            <ng-container *ngIf="processPhase | mapTo: mapProcess | async as phase">
              <div class="process-phase__name">
                {{ $any(phase).name }}
              </div>
            </ng-container>
            <div class="process-phase__involved" formArrayName="phases">
              <ng-container formGroupName="{{ j }}">
                <div class="process-phase__groups">
                  <span class="process-phase__groups-title">Supervisores</span>
                  <div class="process-phase__container">
                    <div class="process-phase__config">
                      <div
                        *ngFor="
                          let role of processPhase.involved.supervisor | mapTo: roleGroup | async;
                          let k = index
                        "
                        class="process-phase__config-row"
                        formGroupName="supervisor"
                      >
                        <ng-container formGroupName="{{ k }}"
                          ><span class="process-phase__config-name">{{ role?.name }}</span>
                          <mat-checkbox color="primary" formControlName="mandatory_supervision"
                            >¿Supervisión Obligatoria?
                          </mat-checkbox>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                  <div class="process-phase__container">
                    <app-generic-autocomplete-chip
                      [allData]="processPhase.involved.supervisor | mapTo: userGroup | async"
                      [mapFn]="nameMapFn"
                      formControlName="supervisor_reference"
                      label="Usuarios"
                      placeholder="¿Que usuarios revisaran el proyecto?"
                    ></app-generic-autocomplete-chip>
                    <div class="process-phase__config">
                      <div
                        *ngFor="
                          let user of $any(involvedFormArray.controls[i].get('phases')).controls[
                            j
                          ].get('supervisor_reference').valueChanges
                            | mapTo: users:i:j
                            | async;
                          let k = index
                        "
                        class="process-phase__config-row"
                        formGroupName="supervisor_user"
                      >
                        <ng-container formGroupName="{{ k }}">
                          <span class="process-phase__config-name"> {{ user.name }}</span>
                          <mat-checkbox color="primary" formControlName="mandatory_supervision"
                            >¿Supervisión Obligatoria?
                          </mat-checkbox>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #containerPlaceholder>
      <div class="build-project__placeholder">Selecciona los procesos</div>
    </ng-template>
  </div>
</div>
