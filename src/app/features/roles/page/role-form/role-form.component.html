<mat-card>
  <mat-toolbar>
    <div>
      <button (click)="backToListRoles()" aria-label="Regresar" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="roleForm"
    class="row justify-content-center"
  >
    <div class="col-6 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          formControlName="name"
          matInput
          placeholder="Administrador"
          type="text"
        />
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea formControlName="description" matInput></textarea>
        <mat-error appErrorMessage></mat-error>
      </mat-form-field>

      <ng-container formGroupName="config">
        <app-generic-autocomplete-chip
          [allData]="modules$ | async"
          [mapFn]="moduleName"
          formControlName="modules"
          label="Módulos"
          placeholder="Escribe el nombre de los módulos"
        ></app-generic-autocomplete-chip>

        <section class="mb-5">
          <mat-checkbox formControlName="view_mode"> Modo vista</mat-checkbox>
        </section>
      </ng-container>
      <button color="primary" mat-flat-button>Guardar</button>
    </div>
  </form>
</mat-card>
