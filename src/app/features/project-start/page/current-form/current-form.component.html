<app-preview-form-builder
  [formControl]="formControl"
  [formFields]="form$ | async"
></app-preview-form-builder>

<div class="container-buttons">
  <button
    *ngIf="controls.prev && viewAction"
    (click)="prevPhase()"
    color="primary"
    mat-stroked-button
  >
    Formulario Anterior
  </button>
  <button
    *ngIf="controls.supervision && viewAction"
    (click)="supervise()"
    color="primary"
    mat-flat-button
  >
    Supervisar
  </button>
  <button
    *ngIf="!controls.supervision && viewAction && controls.saveForm"
    (click)="saveForm()"
    color="primary"
    mat-flat-button
  >
    Guardar Informaci√≥n
  </button>
  <button
    *ngIf="controls.next && viewAction"
    (click)="nextPhase()"
    color="primary"
    mat-stroked-button
  >
    Formulario Siguiente
  </button>
</div>
