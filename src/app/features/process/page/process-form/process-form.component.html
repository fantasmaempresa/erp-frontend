<mat-card>
  <mat-toolbar>
    <div>
      <button (click)="back()" aria-label="Regresar" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
    <mat-accordion>
      <mat-expansion-panel
        [expanded]="step === 0"
        (opened)="setStep(0)"
        hideToggle
        [disabled]="step !== 0"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Datos Generales</mat-panel-title>
          <mat-panel-description>Nombre, Descripci贸n del Proceso</mat-panel-description>
        </mat-expansion-panel-header>

        <div class="d-flex flex-column form-container">
          <mat-form-field appearance="outline">
            <mat-label>Nombre del Proceso</mat-label>
            <input formControlName="name" matInput type="text" />
            <mat-error appErrorMessage></mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Descripci贸n</mat-label>
            <textarea formControlName="description" matInput></textarea>
            <mat-error appErrorMessage></mat-error>
          </mat-form-field>
        </div>

        <button mat-flat-button color="primary" type="button" (click)="openDialog()">
          Abrir Dialogo
        </button>

        <mat-action-row>
          <button type="button" mat-button color="primary" (click)="nextStep()">
            Asignaci贸n de Fases
          </button>
        </mat-action-row>
      </mat-expansion-panel>
      <mat-expansion-panel
        [expanded]="step === 1"
        (opened)="setStep(1)"
        hideToggle
        [disabled]="step !== 1"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>Asignaci贸n de Fases</mat-panel-title>
          <mat-panel-description>Configure el flujo de las fases</mat-panel-description>
        </mat-expansion-panel-header>

        <mat-action-row>
          <button type="button" mat-button color="primary" (click)="prevStep()">
            Datos Generales
          </button>
          <button type="button" mat-button color="primary" (click)="nextStep()">
            Vista Previa
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </form>
</mat-card>
