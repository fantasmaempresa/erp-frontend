<mat-toolbar>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Editar usuario"
    mat-icon-button
    matTooltip="Editar usuario"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    *ngIf="selection.selected.length !== 0"
    [matTooltipPosition]="'below'"
    aria-label="Eliminar usuario"
    mat-icon-button
    matTooltip="Eliminar usuario"
    (click)="delete()"
  >
    <mat-icon>person_remove</mat-icon>
  </button>
  <button
    [matTooltipPosition]="'below'"
    aria-label="Agregar usuario"
    mat-icon-button
    matTooltip="Agregar usuario"
    (click)="goToNewUser()"
  >
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (change)="$event ? selection.toggle(row) : null"
        (click)="$event.stopPropagation()"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role.name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="verified">
    <th mat-header-cell *matHeaderCellDef>Verificado</th>
    <td mat-cell *matCellDef="let element">{{ !element.email_verified_at ? 'No' : 'Si' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>
<mat-paginator
  [length]="resultsLength"
  pageSize="100"
  aria-label="Select page of search results"
  [pageIndex]="pageIndex"
></mat-paginator>
