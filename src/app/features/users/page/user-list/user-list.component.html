<mat-toolbar>
  <button
    *ngIf="selectedItem && selectedItem.id !== (currentUser$ | async)?.id"
    [matTooltipPosition]="'below'"
    aria-label="Bloquear Usuario"
    mat-icon-button
    color="warn"
    matTooltip="Bloquear Usuario"
    (click)="blockUser()"
  >
    <mat-icon>lock</mat-icon>
  </button>
  <button
    *ngIf="selectedItem && selectedItem.id !== (currentUser$ | async)?.id"
    [matTooltipPosition]="'below'"
    aria-label="Desbloquear Usuario"
    mat-icon-button
    color="warn"
    matTooltip="Desbloquear Usuario"
    (click)="unlockUser()"
  >
    <mat-icon>lock_open</mat-icon>
  </button>
  <button
    *ngIf="selectedItem && selectedItem.id !== (currentUser$ | async)?.id"
    [matTooltipPosition]="'below'"
    aria-label="Expulsar Usuario"
    mat-icon-button
    color="warn"
    matTooltip="Expulsar Usuario"
    (click)="powerOff()"
  >
    <mat-icon>power_off</mat-icon>
  </button>

  <button
    *ngIf="selectedItem"
    [matTooltipPosition]="'below'"
    aria-label="Editar usuario"
    mat-icon-button
    matTooltip="Editar usuario"
    (click)="goToEditForm()"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    *ngIf="selectedItem"
    [matTooltipPosition]="'below'"
    aria-label="Eliminar usuario"
    mat-icon-button
    matTooltip="Eliminar usuario"
    (click)="delete()"
  >
    <mat-icon>person_remove</mat-icon>
  </button>

  <button
    [matTooltipPosition]="'below'"
    aria-label="Agregar Cliente"
    mat-icon-button
    matTooltip="Agregar Cliente"
    (click)="goToAddForm()"
  >
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
<app-change-view
  [actions]="actions"
  (selectedItem)="setSelectedItem($event)"
></app-change-view>
