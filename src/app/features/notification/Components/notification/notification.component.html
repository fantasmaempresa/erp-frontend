<div
  (click)="toggleContainer($event)"
  [ngClass]="{ 'notifications--visible': isOpened }"
  class="notifications"
  appOutSideClick
  [callback]="toggleClose"
>
  <span class="material-icons notifications__icon">notifications</span>
  <div appStopPropagation class="notifications__container">
    <div class="notifications__scroll-container">
      <ul class="notifications__list">
        <li class="notifications__item" *ngFor="let notification of notifications$ | async">
          <div class="notifications__item-body">
            <span class="material-icons notifications__item-icon">notifications</span>
            <span class="notifications__item-label">{{ notification.notification.message }}</span>
          </div>
          <span class="notifications__item-date">{{ notification.created_at | date }}</span>
        </li>
      </ul>
    </div>
    <span class="notifications__action">Ver Todas</span>
  </div>
</div>
