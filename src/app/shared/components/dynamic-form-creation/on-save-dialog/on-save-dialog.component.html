<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" class="d-flex flex-column">
    <mat-form-field appearance="outline">
      <mat-label>Nombre para la estructura de formulario</mat-label>
      <input matInput formControlName="name" />
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description" />
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-flat-button cdkFocusInitial color="primary" (click)="submit()">
    Guardar
  </button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
