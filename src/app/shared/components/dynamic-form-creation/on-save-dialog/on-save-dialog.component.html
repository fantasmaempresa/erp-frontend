<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" class="d-flex flex-column">
    <mat-form-field appearance="outline">
      <mat-label>Nombre para la estructura de formulario</mat-label>
      <input formControlName="name" matInput />
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <input formControlName="description" matInput />
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>
  </form>
</div>
<div class="d-flex justify-content-between" mat-dialog-actions>
  <button (click)="submit()" cdkFocusInitial color="primary" mat-flat-button>
    Guardar
  </button>
  <button (click)="onNoClick()" mat-button>Cancelar</button>
</div>
