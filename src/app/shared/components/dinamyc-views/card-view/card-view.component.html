<div class="card-container" *ngIf="data$ | async as data">
  <div class="card" *ngFor="let item of data.data">
    <ng-container *ngFor="let label of labels; let i = index">
      <span class="card__field">{{ label }}</span>
      <span class="card__value">{{ item | mapTo: mapToGetKey:i }}</span>
    </ng-container>

    <div class="card__buttons">
      <mat-icon class="card__button"> edit</mat-icon>
      <mat-icon class="card__button"> delete</mat-icon>
    </div>
  </div>
</div>
