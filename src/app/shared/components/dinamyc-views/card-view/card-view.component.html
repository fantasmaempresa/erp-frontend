<div class="card-container" *ngIf="data$ | async as data">
  <div class="card" *ngFor="let item of data.data; let i = index">
    <ng-container *ngFor="let label of labels; let i = index">
      <span class="card__field">{{ label }}</span>
      <span class="card__value">{{ item | mapTo: mapToGetKey:i }}</span>
    </ng-container>

    <div class="card__buttons">
      <ng-container *ngFor="let action of actions">
        <mat-icon
          class="card__button"
          matTooltipPosition="before"
          [matTooltip]="action?.tooltip | mapTo: mapToTooltip"
          (click)="action.callback(item)"
          *ngIf="action.isVisible | mapTo: mapToVisible:item"
        >
          {{ action.icon }}</mat-icon
        >
      </ng-container>
    </div>
  </div>
</div>
<mat-paginator
  [length]="(data$ | async)?.total"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPaginateChange($event)"
></mat-paginator>
