<div
  class="custom-container"
  [class.custom-container--invalid]="ngControl?.touched && ngControl.control?.invalid"
>
  <mat-form-field appearance="outline" class="custom-control" appChipListAutocompleteFix>
    <mat-label>{{ label }}</mat-label>
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let item of data" (removed)="remove(item)">
        {{ item | mapTo: mapFn }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        [placeholder]="placeholder"
        #chipInput
        (input)="valueChange()"
        (blur)="valueChange()"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let item of filteredData | async" [value]="item">
        {{ item | mapTo: mapFn }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="custom-container__error">* Campo Requerido</div>
</div>
