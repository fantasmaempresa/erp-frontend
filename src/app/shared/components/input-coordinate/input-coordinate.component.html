<form [formGroup]="form" autocomplete="off" class="coordinate">
  <span class="input-label">{{ label }}</span>
  <mat-form-field appearance="outline">
    <mat-label>X</mat-label>
    <input formControlName="x" matInput type="text" />
    <mat-error appErrorMessage></mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Y</mat-label>
    <input formControlName="y" matInput type="text" />
    <mat-error appErrorMessage></mat-error>
  </mat-form-field>
</form>
