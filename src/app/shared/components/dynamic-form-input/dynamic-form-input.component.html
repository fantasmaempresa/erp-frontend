<div [formGroup]="form" class="form-group mt-3">
  <div [ngSwitch]="input.controlType">
    <mat-form-field appearance="outline" *ngSwitchCase="'textbox'" class="w-100">
      <mat-label>{{ input.label }}</mat-label>
      <input
        matInput
        [formControlName]="input.key"
        [id]="input.key"
        [type]="input.type"
        autocomplete="off"
      />
      <!--      <mat-error *ngIf="formErrors.name">{{ formErrors.name }}</mat-error>-->
    </mat-form-field>

    <!--    <label [attr.for]="input.key">{{ input.label }}</label>-->
    <!--    <input-->
    <!--      class="form-control"-->
    <!--      [formControlName]="input.key"-->
    <!--      [id]="input.key"-->
    <!--      [type]="input.type"-->
    <!--    />-->

    <div *ngSwitchCase="'dropdown'">
      <label [attr.for]="input.key">{{ input.label }}</label>
      <select class="custom-select" [id]="input.key" [formControlName]="input.key">
        <option *ngFor="let opt of input.options" [value]="opt.key">{{ opt.value }}</option>
      </select>
    </div>

    <div *ngSwitchCase="'checkbox'">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [formControlName]="input.key"
          [id]="input.key"
        />
        <label class="form-check-label" [attr.for]="input.key">{{ input.label }}</label>
      </div>
    </div>

    <div *ngSwitchCase="'radio'">
      <div class="form-check form-check-inline" *ngFor="let opt of input.options">
        <input
          class="form-check-input"
          type="radio"
          [formControlName]="input.key"
          [id]="input.key"
          [value]="opt.value"
        />
        <label class="form-check-label" [attr.for]="opt.key"> {{ opt.value }} </label>
      </div>
    </div>

    <div *ngSwitchCase="'textarea'">
      <label [attr.for]="input.key">{{ input.label }}</label>
      <textarea
        class="form-control"
        [formControlName]="input.key"
        [id]="input.key"
        rows="5"
      ></textarea>
    </div>
  </div>
</div>
