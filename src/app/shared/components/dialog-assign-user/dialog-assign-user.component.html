<h2 mat-dialog-title>Asignar Usuario</h2>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off" class="row justify-content-center">
    <mat-form-field appearance="outline" class="mt-3">
      <mat-label>Usuario</mat-label>
      <input
        [viewClassBuilder]="userProvider"
        title="Selecciona un usuario"
        o2cSinglePopup
        formControlName="user_id"
        matInput
        type="text"
      />
      <mat-icon matSuffix>search</mat-icon>
      <mat-error appErrorMessage></mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button type="submit" class="btn btn-sm btn-primary" mat-button>
        Asignar
      </button>
      <button type="button" class="btn btn-sm btn-warning" mat-dialog-close>
        Cerrar
      </button>
    </mat-dialog-actions>
  </form>
</div>
