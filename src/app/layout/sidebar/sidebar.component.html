<div class="sidebar-container">
  <nav class="sidebar">
    <div class="sidebar-header">
      <img
        src="assets/images/profile_picture.jpg"
        alt=""
        class="profile-img profile-img--sidebar-header"
      />
      <h3 class="sidebar-header__profile-name">Patrick Becker</h3>
      <span class="sidebar-header__profile-place">UI/UX Designer</span>
    </div>

    <div class="sidebar-body">
      <div class="sidebar-menu">
        <span class="sidebar-menu__title">Menu</span>
        <ul class="sidebar-menu__body">
          <li class="menu__item">
            <a [routerLink]="'/dashboard'" routerLinkActive="menu__link--active" class="menu__link">
              <span class="material-icons menu__icon">home</span>
              <span class="menu__label">Home</span>
            </a>
          </li>
          <li class="menu__item">
            <a [routerLink]="'/clients'" routerLinkActive="menu__link--active" class="menu__link">
              <i class="material-icons menu__icon">people</i>
              <span class="menu__label">Clientes</span>
            </a>
          </li>
          <li class="menu__dropdown">
            <a
              class="menu__dropdown-link"
              [class.menu__dropdown-link--active]="dropdownIsVisible"
              (click)="dropdown('Proyectos')"
            >
              <span class="material-icons menu__icon">rule_folder</span>
              <span class="menu__dropdown-label menu__label">Proyectos</span>
              <span class="material-icons menu__dropdown-icon">expand_more</span>
              <div class="menu__dropdown-container sidebar-body">
                <div class="d-flex align-items-center">
                  <button class="menu__dropdown-back" (click)="dropdownIsVisible = true">
                    <i class="material-icons menu__dropdown-back-label-icon">arrow_back</i>
                  </button>
                  <span class="menu__dropdown-back-label"> {{ source }} </span>
                </div>
                <ul>
                  <li class="menu__item">
                    <a [routerLink]="'/clients'" class="menu__link">
                      <span class="material-icons menu__icon">mail</span>
                      <span class="menu__label">Bandeja de Entrada</span>
                    </a>
                  </li>
                  <li class="menu__item">
                    <a [routerLink]="" class="menu__link">
                      <i class="fa fa-reply menu__icon"></i>
                      <span class="menu__label">Reenviar</span>
                    </a>
                  </li>
                </ul>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
